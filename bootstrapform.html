<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container h-100 w-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <!-- Form -->
                <form class="form-example" action="" method="post">
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="FirstName"></div>
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="LastName"></div>
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="gender"></div>
                    <div class="col-4 p-2 m-2" ><input type="date" placeholder="dob" style="width:195px;"></div>
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="address"></div>
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="personal number"></div>
                    <div class="col-4 p-2 m-2"><input type="text" placeholder="alternative number"></div>
                    <div class="col-4 p-2 m-2"><input type="password" placeholder="password"></div>
                    <div class="col-4 p-2 m-2"><input type="button" value="Submit"></div>
                    <div class="col-4 p-2 m-2"><input type="button" value="clear"></div> 
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>
</body>
</html>
