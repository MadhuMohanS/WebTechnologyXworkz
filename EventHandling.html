<div>

<script>
function changeColor(id){
//  let text= document.getElementById("dhoni").style.color="red"
// let upper=text.toUpperCase();
// document.getElementById("dhoni").innerHTML=upper;
document.getElementById(id).style.textTransform="uppercase";
document.getElementById(id).style.color="red";

}
function changeText(id){
  document.getElementById(id).style.textTransform="uppercase";
  document.getElementById(id).style.color="green";
}
function removeChangeText(id){
    document.getElementById(id).style.textTransform="capitalize";
    document.getElementById(id).style.color="black";
}
</script>
