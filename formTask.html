<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="formTask.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <form action="">
            <div class="row">
            <div class="col-4 p-2 m-2">
                <label for="firstName">FirstName:</label>
                <input type="text" id="firstName" placeholder="FirstName">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="lastName">LastName:</label>
                <input type="text" id="lastName" placeholder="LastName">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" placeholder="gender">
            </div>
            <div class="col-4 p-2 m-2" >
                <label for="dob">DOB:</label>
                <input type="date" placeholder="dob" id="dob" style="width:195px;">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="address">Address:</label>
                <input type="text" placeholder="address" id="address">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="pnumber">Personal Number:</label>
                <input type="text" placeholder="personal number" id="pnum">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="alnumber">Alternative Number:</label>
                <input type="text" placeholder="alternative number" id="alnumber">
            </div>
            <div class="col-4 p-2 m-2">
                <label for="password">Password:</label>
                <input type="password" placeholder="password" id="password">
            </div>
            <div class="col-4 p-2 m-2">
              
                <input type="button" onclick="functionClick()" value="Submit">
            </div>
            <div class="col-4 p-2 m-2"><input type="button" value="clear"></div> 
            </div>
        </form>
    </div>
</body>
</html>
